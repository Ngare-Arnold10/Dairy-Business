<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dairy Business</title>
</head>
<body>
  <div class="main">
    <div class="heading">
        <h1>Dairy Business</h1>
    </div>
    <div class="title">
      <h1>Enter amount in Litres</h1>
    </div>
    <div class="contact-form">
      <div class="input-fields">
        <input type="text" class="input" placeholder="Shade 1" id="shade_1" name="shade_1" >
        <input type="text" class="input" placeholder="Shade 2" id="shade_2" name="shade_2">
        <input type="text" class="input" placeholder="Shade 3" id="shade_3" name="shade_3">
        <input type="text" class="input" placeholder="Shade 4" id="shade_4" name="shade_4">
        <input class="btn" type="button" value="Generate Report" onclick="totalProduction()">
        <input class="btn" type="button" value="Reload" onclick="reset()">
      </div> 
    </div>
  </div> 
  <div class="output" >
      <div class="title">
        <h1>Daily production in litres.</h1>
      </div>
      <div class="production-area">
          <div id="results">
          </div>
          <div id="totals">
          </div> 
      </div>   
  </div>
  <div class="overTime" >
    <div class="title">
      <h1>Income Over Time</h1>
    </div>
    <div class="production-area">
        <div id="display_incomeOverTime_weekly">

        </div>
        <div id="display_incomeOverTime_yearly">
      
        </div>
    </div>
  </div>
  <div class="leapYearReport" >
    <div class="title">
      <h1>Leap Year Report</h1>
    </div>
    <div class="production-area">
        <div id="display_">
          <div id="leapyear"></div>

        </div>
        <div id="display_">
      
        </div>
    </div>
  </div>
  <div class="compareReport" >
    <div class="title">
      <h1>Compare Reports</h1>
    </div>
    <div class="production-area">
        <div id="display_">

        </div>
        <div id="display_">
      
        </div>
    </div>
  </div>
  
<script src="style.js"></script>
</body>
</html>
